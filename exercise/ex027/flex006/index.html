<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container {
            display: flex;
            height: 500px;
            flex-flow: row wrap;
            align-content: space-around;
            background-color: chocolate;   
        }

        div.items {
            text-align: center;
            padding: 50px;
           

            background-color: darkblue;
            border: 1px solid rgb(0, 0, 0);
            color: white;
        }  
    </style>
</head>
<body>
    <div class="container">
        <div class="items">Exemplo 1A</div>
        <div class="items">Exemplo 2B</div>
        <div class="items">Exemplo 3C</div>
    </div>
</body>
</html>
