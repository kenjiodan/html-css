<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>  
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado">
                <optgroup label="Região Norte">
                    <option value="AM">Amazonas</option>
                    <option value="RO">Rondônia</option>
                    <option value="AC">Acre</option>
                    <option value="PA">Pará</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="TO">Tocantins</option>
                    <option value="SE">Sergipe</option>
                    <option value="PB" selected>Paraíba</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="liprof">
            <datalist id="liprof">
                <option value="ADM">Administrador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="CONT">Contabilista</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imensage">Mensagem:</label><br>
            <textarea name="mensage" id="imensage" cols="30" rows="6"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
