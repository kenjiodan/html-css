<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
        }
    </style>
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário de Teste</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="15" maxlength="30" autocomplete="username" size="15" placeholder="João Pedro da Silva">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="22" autocomplete="current-password" size="8" placeholder="00000000">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar" >
    </form>
</body>
</html>
