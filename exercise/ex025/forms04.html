<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste com Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required placeholder="Insira o nome aqui" autocomplete="name" maxlength="30">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required placeholder="Insira o email" autocomplete="email">
            </p>
            <p>
                <label for="icell">Telefone:</label>
                <input type="tel" name="cell" id="icell" required autocomplete="tel" maxlength="20" placeholder="(xx) xxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <input type="submit" value="Entrar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
